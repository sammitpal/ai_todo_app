<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA-Style Todo Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Project Board</h1>
            <button class="btn btn-primary" id="addTaskBtn">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </header>

        <div class="board">
            <div class="column" data-status="todo">
                <div class="column-header">
                    <h3>To Do</h3>
                    <span class="task-count" id="todo-count">0</span>
                </div>
                <div class="column-content" id="todo-column">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </div>

            <div class="column" data-status="in-progress">
                <div class="column-header">
                    <h3>In Progress</h3>
                    <span class="task-count" id="in-progress-count">0</span>
                </div>
                <div class="column-content" id="in-progress-column">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </div>

            <div class="column" data-status="review">
                <div class="column-header">
                    <h3>Code Review</h3>
                    <span class="task-count" id="review-count">0</span>
                </div>
                <div class="column-content" id="review-column">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <h3>Done</h3>
                    <span class="task-count" id="done-count">0</span>
                </div>
                <div class="column-content" id="done-column">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing tasks -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Task</h2>
                <span class="close">&times;</span>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title *</label>
                    <input type="text" id="taskTitle" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" name="description" rows="4"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskAssignee">Assignee</label>
                        <input type="text" id="taskAssignee" name="assignee" placeholder="Enter name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="taskStatus">Status</label>
                    <select id="taskStatus" name="status">
                        <option value="todo" selected>To Do</option>
                        <option value="in-progress">In Progress</option>
                        <option value="review">Code Review</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
