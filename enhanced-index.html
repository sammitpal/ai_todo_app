<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA-Style Todo Board - Enhanced</title>
    <link rel="stylesheet" href="enhanced-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <h1><i class="fas fa-tasks"></i> Project Board</h1>
                <div class="project-info">
                    <span class="project-key">PROJ</span>
                    <span class="project-name">Sample Project</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" id="filterBtn">
                    <i class="fas fa-filter"></i> Filter
                </button>
                <button class="btn btn-primary" id="addTaskBtn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </header>

        <div class="filters" id="filtersPanel" style="display: none;">
            <div class="filter-group">
                <label>Assignee:</label>
                <select id="assigneeFilter">
                    <option value="">All Assignees</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Priority:</label>
                <select id="priorityFilter">
                    <option value="">All Priorities</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Due Date:</label>
                <select id="dueDateFilter">
                    <option value="">All Tasks</option>
                    <option value="overdue">Overdue</option>
                    <option value="today">Due Today</option>
                    <option value="week">Due This Week</option>
                </select>
            </div>
            <button class="btn btn-secondary" id="clearFiltersBtn">Clear Filters</button>
        </div>

        <div class="board">
            <div class="column" data-status="todo">
                <div class="column-header">
                    <h3>To Do</h3>
                    <span class="task-count" id="todo-count">0</span>
                </div>
                <div class="column-content" id="todo-column">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </div>

            <div class="column" data-status="in-progress">
                <div class="column-header">
                    <h3>In Progress</h3>
                    <span class="task-count" id="in-progress-count">0</span>
                </div>
                <div class="column-content" id="in-progress-column">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </div>

            <div class="column" data-status="review">
                <div class="column-header">
                    <h3>Code Review</h3>
                    <span class="task-count" id="review-count">0</span>
                </div>
                <div class="column-content" id="review-column">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <h3>Done</h3>
                    <span class="task-count" id="done-count">0</span>
                </div>
                <div class="column-content" id="done-column">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing tasks -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Task</h2>
                <span class="close" id="taskModalClose">&times;</span>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title *</label>
                    <input type="text" id="taskTitle" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" name="description" rows="4"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskAssignee">Assignee</label>
                        <input type="text" id="taskAssignee" name="assignee" placeholder="Enter name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus" name="status">
                            <option value="todo" selected>To Do</option>
                            <option value="in-progress">In Progress</option>
                            <option value="review">Code Review</option>
                            <option value="done">Done</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate" name="dueDate">
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskStoryPoints">Story Points</label>
                    <select id="taskStoryPoints" name="storyPoints">
                        <option value="">None</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="8">8</option>
                        <option value="13">13</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="taskLabels">Labels (comma-separated)</label>
                    <input type="text" id="taskLabels" name="labels" placeholder="e.g., frontend, backend, bug">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal task-detail-modal" id="taskDetailModal">
        <div class="modal-content task-detail-content">
            <div class="modal-header">
                <div class="task-detail-header">
                    <div class="task-key" id="detailTaskKey">PROJ-1</div>
                    <h2 id="detailTaskTitle">Task Title</h2>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary btn-sm" id="editTaskBtn">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <span class="close" id="taskDetailClose">&times;</span>
                </div>
            </div>
            
            <div class="task-detail-body">
                <div class="task-detail-main">
                    <div class="detail-section">
                        <h4>Description</h4>
                        <div id="detailDescription" class="description-content">No description provided.</div>
                    </div>

                    <div class="detail-section">
                        <div class="attachments-header">
                            <h4>Attachments</h4>
                            <button class="btn btn-secondary btn-sm" id="addAttachmentBtn">
                                <i class="fas fa-paperclip"></i> Add
                            </button>
                            <input type="file" id="attachmentInput" accept="image/*" style="display: none;" multiple>
                        </div>
                        <div id="attachmentsList" class="attachments-list">
                            <!-- Attachments will be displayed here -->
                        </div>
                    </div>

                    <div class="detail-section">
                        <h4>Activity</h4>
                        <div class="comment-form">
                            <textarea id="commentInput" placeholder="Add a comment..." rows="3"></textarea>
                            <button class="btn btn-primary btn-sm" id="addCommentBtn">Comment</button>
                        </div>
                        <div id="commentsList" class="comments-list">
                            <!-- Comments will be displayed here -->
                        </div>
                    </div>
                </div>

                <div class="task-detail-sidebar">
                    <div class="detail-field">
                        <label>Status</label>
                        <select id="detailStatus" class="status-select">
                            <option value="todo">To Do</option>
                            <option value="in-progress">In Progress</option>
                            <option value="review">Code Review</option>
                            <option value="done">Done</option>
                        </select>
                    </div>

                    <div class="detail-field">
                        <label>Assignee</label>
                        <div id="detailAssignee">Unassigned</div>
                    </div>

                    <div class="detail-field">
                        <label>Priority</label>
                        <div id="detailPriority" class="priority-badge">Medium</div>
                    </div>

                    <div class="detail-field">
                        <label>Due Date</label>
                        <div id="detailDueDate" class="due-date">Not set</div>
                    </div>

                    <div class="detail-field">
                        <label>Story Points</label>
                        <div id="detailStoryPoints">Not set</div>
                    </div>

                    <div class="detail-field">
                        <label>Labels</label>
                        <div id="detailLabels" class="labels-container">
                            <!-- Labels will be displayed here -->
                        </div>
                    </div>

                    <div class="detail-field">
                        <label>Created</label>
                        <div id="detailCreated">-</div>
                    </div>

                    <div class="detail-field">
                        <label>Updated</label>
                        <div id="detailUpdated">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="enhanced-script.js"></script>
</body>
</html>
